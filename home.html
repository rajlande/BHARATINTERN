<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage Replica</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("file:///C:/Users/RAJ%20LANDE/OneDrive/Desktop/netflixhomepage.jpeg");
      background-color: #000;
      color: #fff;
      background-size: cover;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding-top: 100px;
    }

    .hero {
      text-align: center;
      margin-bottom: 50px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff141a;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="C:\Users\RAJ LANDE\OneDrive\Desktop\netflixlogo.jpg" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
      <button>Watch Now</button>
    </section>
    
   
  </main>

  <footer>
    <p>&copy; 2024 Netflix</p>
  </footer>
</body>
</html>
